<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReinierTutoriales | Tecnología y Desarrollo</title>
    <meta name="description" content="Tutoriales técnicos sobre Hackintosh, macOS, hardware y desarrollo">
    <!-- OpenGraph -->
    <meta property="og:title" content="ReinierTutoriales | Tutoriales de tecnología">
    <meta property="og:image" content="https://reiniertutoriales.github.io/webReinierTutoriales/assets/img/Broadcom-BCM94360.png">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #ffffff;
            --text: #1a1a1a;
            --card-bg: #f8fafc;
            --border: #e2e8f0;
            --text-soft: #4b5563;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --bg: #0f172a;
            --text: #f8fafc;
            --card-bg: #1e293b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header y búsqueda */
        header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* Artículos */
        .article-preview {
            display: flex;
            gap: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .article-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-preview {
                flex-direction: column;
            }
            .article-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">ReinierTutoriales</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar..." id="searchInput">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Hardware</a></li>
                    <li><a href="#">Guías</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="article-list" class="article-list">
            <article class="article-preview" 
                     data-markdown-path="https://raw.githubusercontent.com/ReinierTutoriales/webReinierTutoriales/main/_posts/2025-03-27-wifi-bluetooth-broadcom-macos-sequoia.md">
                <img src="https://raw.githubusercontent.com/ReinierTutoriales/webReinierTutoriales/main/assets/img/Broadcom-BCM94360.png" 
                     alt="Chip Broadcom BCM94360" 
                     class="article-image">
                <div class="article-text">
                    <div class="meta">
                        <span>27 Marzo 2025</span>
                        <span>·</span>
                        <span>10 min lectura</span>
                    </div>
                    <span class="tag">macOS</span>
                    <span class="tag">Hackintosh</span>
                    <h2>Guía Broadcom WiFi/Bluetooth en macOS 15</h2>
                    <p>Soporte completo para chips Broadcom en macOS 15 Sequoia</p>
                </div>
            </article>
        </div>

        <div id="article-full" class="article-full" style="display: none;">
            <button class="back-button">← Volver</button>
            <div id="article-content" class="article-content"></div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> ReinierTutoriales</p>
    </footer>

    <script>
        // Cargar artículo desde GitHub
        async function loadMarkdownArticle(articleElement) {
            try {
                const markdownUrl = articleElement.getAttribute('data-markdown-path');
                const response = await fetch(markdownUrl);
                const markdown = await response.text();
                
                const [_, frontMatter, content] = markdown.split('---');
                const title = frontMatter.match(/title:\s*"(.*?)"/)[1];
                const date = frontMatter.match(/date:\s*(.*)/)[1];
                
                document.getElementById('article-content').innerHTML = `
                    <h2>${title}</h2>
                    <div class="meta">
                        <span>${new Date(date).toLocaleDateString('es-ES')}</span>
                    </div>
                    <div class="markdown-content">${marked.parse(content)}</div>
                `;
                
                document.getElementById('article-list').style.display = 'none';
                document.getElementById('article-full').style.display = 'block';
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Eventos
        document.querySelector('.article-preview').addEventListener('click', function() {
            loadMarkdownArticle(this);
        });

        document.querySelector('.back-button').addEventListener('click', function() {
            document.getElementById('article-list').style.display = 'block';
            document.getElementById('article-full').style.display = 'none';
        });

        // Año actual
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
